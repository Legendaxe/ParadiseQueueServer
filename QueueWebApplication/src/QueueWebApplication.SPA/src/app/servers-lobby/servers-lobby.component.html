<section class="servers-lobby" [ngClass]="{ notAvailable: !haveToken }">
  @if (haveToken) {
    <div class="server-cards">
      @for (server of servers(); track server.name) {
        <app-server-card class="server-card" [server]="server" [playerData]="playerData" />
      } @empty {
        Backend is not available now...
      }
    </div>
  } @else {
    This site is available only trough our byond queue server
  }
</section>
